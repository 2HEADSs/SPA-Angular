<div class="create-box">
    <h2>Add bike</h2>
    <form [formGroup]="createFormGroup" (ngSubmit)="createHandler()">
        <div class="bike-box">
            <input type="text" name="brand" required="">
            <label>Brand</label>
        </div>
        <div class="bike-box">
            <input type="text" name="model" required="">
            <label>Model</label>
        </div>
        <div class="bike-box">
            <input type="number" name="year" required="">
            <label>Year of manifacture</label>
        </div>
        <div class="bike-box">
            <input type="text" name="" required="">
            <label>Power/HP</label>
        </div>
        <div class="bike-box">
            <input type="text" name="" required="">
            <label>Price</label>
        </div>
        <div class="bike-box">
            <input type="text" name="" required="">
            <label>Description</label>
        </div>
        <div class="bike-box">
            <input type="text" name="" required="">
            <label>Img</label>
        </div>
        <button>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Create
        </button>
    </form>
</div>
