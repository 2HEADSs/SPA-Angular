<div class="create-box">
    <h2>Add bike</h2>
    <form [formGroup]="createFormGroup" (ngSubmit)="createHandler()">
        <div class="bike-box">
            <input formControlName="brand" type="text" name="brand" required="">
            <label>Brand</label>

            <ng-container *ngIf="createFormGroup.get('brand')?.touched && createFormGroup.get('brand')?.invalid">
                <p class="error">Brand must be minimum one characters!</p>
            </ng-container>
        </div>

        <div class="bike-box">
            <input formControlName="model" type="text" name="model" required="">
            <label>Model</label>

            <ng-container *ngIf="createFormGroup.get('model')?.touched && createFormGroup.get('model')?.invalid">
                <p class="error">Model must be minimum one characters!</p>
            </ng-container>
        </div>

        <div class="bike-box">
            <input formControlName="year" type="text" name="year" required="">
            <label>Year of manifacture</label>
            <ng-container *ngIf="createFormGroup.get('year')?.touched && createFormGroup.get('year')?.invalid">
                <p class="error">Bike must be between 1885 and 2022!</p>
            </ng-container>
        </div>


        <div class="bike-box">
            <input formControlName="power" type="text" name="" required="">
            <label>Power/HP</label>

            <ng-container *ngIf="createFormGroup.get('power')?.touched && createFormGroup.get('power')?.invalid">
                <p class="error">Minumum power 0.5 HP!</p>
            </ng-container>
        </div>

        <div class="bike-box">
            <input formControlName="price" type="text" name="price" required="">
            <label>Price</label>
            <ng-container *ngIf="createFormGroup.get('price')?.touched && createFormGroup.get('price')?.invalid">
                <p class="error" *ngIf="createFormGroup.get('price')?.errors?.['min']">Price must be positive number(0.01)! </p>
              
            </ng-container>
        </div>

        <div class="bike-box">
            <input  formControlName="description" type="text" name="description" required="">
            <label>Description</label>
            <ng-container *ngIf="createFormGroup.get('description')?.touched && createFormGroup.get('description')?.invalid">
                <p class="error" >Description must be between 10 and 100 characters!</p>
            </ng-container>
        </div>

        <div class="bike-box">
            <input formControlName="img" type="text" name="img" required="">
            <label>Img</label>
            <ng-container *ngIf="createFormGroup.get('img')?.touched && createFormGroup.get('img')?.invalid">
                <p class="error" *ngIf="createFormGroup.get('img')?.errors?.['pattern']" >Invalid URL, must start with HTTP/HTTPS</p>
                <p class="error" *ngIf="createFormGroup.get('img')?.errors?.['required']" >Image is required!</p>
            </ng-container>
        </div>
        <button>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Create
        </button>
    </form>
</div>
