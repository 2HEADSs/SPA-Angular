<div class="create-box" [formGroup]="registerFormGriup" (ngSubmit)="registerHandler()">
  <h2>Add bike</h2>
  <form>
    <div class="user-box">
      <input formControlName="email" type="text" name="email" >
      <label>Email</label>
    </div>
    <div class="user-box">
      <input formControlName="username" type="text" name="username">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input formControlName="password" type="password" name="password">
      <label>Password</label>
    </div>
    <div class="user-box">
      <input formControlName="password" type="password" name="repass" >
      <label>Repeat Password</label>
    </div>
    <button>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Register
    </button>
  </form>
</div>
