<div class="login-box">
  <h2>Login</h2>
  <form [formGroup]="loginFormGroup" (ngSubmit)="loginSubmit()">
    <div class="user-box">
      <input formControlName="email" type="text" name="email"email required >
      <label>Email</label>
      <ng-container *ngIf="loginFormGroup.get('email')?.touched && loginFormGroup.get('email')?.invalid">
        <p class="error" *ngIf="loginFormGroup.get('email')?.errors?.['required']" class="error">Email is necessary</p>
        <p class="error" *ngIf="loginFormGroup.get('email')?.errors?.['pattern']" class="error">Invalid email</p>
      </ng-container>
      
    </div>
    <div class="user-box">
      <input formControlName="password" type="text" name="password" required>
      <label>Password</label>
      <ng-container *ngIf="loginFormGroup.get('password')?.touched && loginFormGroup.get('password')?.invalid">
        <p class="error">Password must be at least 5 characters</p>
      </ng-container>
      <p *ngIf="errors" class="server-error">{{errors}}</p>
    </div>
    
    <button [disabled]="loginFormGroup.invalid">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
</div>
