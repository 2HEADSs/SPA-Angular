<div class="login-box">
  <h2>Login</h2>
  <form #form="ngForm" (ngSubmit)="loginHandler(form)">
    <ng-container *ngIf="emailnput.touched">
      <p class="error">Email is required.</p>
    </ng-container>
    <div class="user-box">
      <input #emailnput="ngModel" ngModel type="email" name="email" required >
      <label>Email</label>
    </div>
    <div class="user-box">
      <input #passwordlnput="ngModel" ngModel type="password" name="password" required [minlength]="5">
      <!-- <ng-container *ngIf="passwordlnput.errors?.['required']">
        <p class="error">Password is required</p>
      </ng-container> -->
      <ng-container *ngIf="passwordlnput.errors?.['minlength']">
        <p class="error">Password must be at least 5 charachters</p>
      </ng-container>
      <label>Password</label>
    </div>
    <button>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      LOGIN
    </button>
  </form>
</div>
